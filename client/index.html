<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Mood Swing Sounds</title>
</head>
<body>
    <section id="firstSection">      
        <header class="header">
            <a href="#"><h1>Mood <br> Swing <br> Sounds</h1></a>
            <p>Un quiz que recomienda musiquita</p>
            <nav class="nav">
                <a href="https://www.linkedin.com/in/priztamiano/"><i class="fab fa-linkedin-in"></i></a>
                <a href="https://github.com/priztamiano"><i class="fab fa-github-alt"></i></a>
            </nav>
        </header>

        <div class="flex-container">
        <!-- START -->
        <div id="start" class="start">
            <div class="start-content">
                <p>&#8671 Tu nombre &#8671</p>
                <input type="text" id="nameInput" name="nameInput">
                <a id="buttonStart" class="button-one bouncy" href="#mainContainer">Jugar !</a>
            </div>
        </div>    
        <!-- END START -->
        
        <!-- VIDEO OF THE DAY -->
        <div id="buttonRandom" class="button-one button-big">Video Random del DÃ­a</div>
        <div id="videoOfTheDay" class="video-of-the-day"></div>
        <!-- END VIDEO OF THE DAY -->
        </div>

        <!-- CURVE -->
        <svg id="curve" data-name="Capa 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1401 446.64">
        <defs>
            <linearGradient id="gradient">
              <stop offset="0%" class="main-stop" />
              <stop offset="100%" class="alt-stop" />
            </linearGradient>
        </defs>
          <path class="cls-1" d="M1399.5,694.5c-69-32.61-167.52-68-289-78-126.88-10.4-226.13,11.32-282,24-62.77,14.24-77.58,23.72-134,40-96.11,27.73-321.16,92.65-532,4C124.08,668.35,64,637.8-.5,578.5v445h1400Z" transform="translate(1 -577.36)"/>
        </svg>
        <!-- END CURVE -->
    </section>

    <section id="secondSection">
        <!-- QUIZ CONTAINER -->
        <div id="mainContainer" class="main-container">
            <div id="nameTag"></div>
            <div class="question" id="question"></div>
            <a id="buttonNext" class="button-one bouncy">Ir a la respuesta !</a>
        </div>
        <!-- END QUIZ CONTAINER -->
    </section>

    <section id="thirdSection">
        <!-- RESULTS CONTAINER -->
        <div id="selectedResult">
            <div id="song"></div>
            <div id="artist"></div>
            <div id="video"></div>
            <div id="description"></div>
            <a class="button-one bouncy">Otra!</a>
        </div>
        <!-- END RESULTS CONTAINER -->
    </section>
    <script src="js/scriptClient.js"></script>
</body>
</html>
